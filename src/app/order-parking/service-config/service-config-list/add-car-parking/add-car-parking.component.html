<!-- 选择标签 -->
<div class="modal fade" data-backdrop="false" data-keyboard="false" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" #promptDiv>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">添加停车场</span>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="onClose()">&times;
        </button>
      </div>
      <div>
        <form class="search-form">
          <div>
            <img (click)='onSearchBtnClick()' src="/assets/images/search.png">
            <input class="search-input" [(ngModel)]="parking_name" placeholder="输入停车场名称搜索" autocomplete="off"
              name="product_name" maxlength="10" appIgnoreSpace />
          </div>
        </form>
        <div class='parking-box'>
          <div *ngFor='let data of checkParkingList;let i=index;'>
            <span>【路外】{{data.name}}</span>
            <label nz-checkbox [(ngModel)]="data.checked"></label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="close-btn" nz-button (click)="onClose()">取消</button>
          <button class="sure-btn" nz-button nzType="primary" (click)='onSaveParkingIds()'>
            确认添加
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
