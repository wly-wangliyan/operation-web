<div class="content-header">
  <app-crumb [level1Name]="'产品配置'"></app-crumb>
  <ul class="header-right">
    <li class="big-bg" (click)='onAddCarParking()'>
      <a>添加停车场</a>
    </li>
  </ul>
</div>
<div class="content-flow">
  <div class="table-container">
    <div class="zmy-table">
      <nz-table [nzData]="productConfigList" [nzShowPagination]="true" [nzNoResult]="noResultText" [nzPageSize]="'15'"
        (nzPageIndexChange)="onNZPageIndexChange($event)" [(nzPageIndex)]="pageIndex" #productConfigTable>
        <thead>
          <tr>
            <th>序号</th>
            <th>图片</th>
            <th>停车场</th>
            <th>标签</th>
            <th>联系电话</th>
            <th>泊车售价/天</th>
            <th>最低起订</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of productConfigTable.data; let i=index">
            <td>{{i+(pageIndex-1)*15+1}}</td>
            <td>
              {{data.images}}
            </td>
            <td>
              <div class="column-box">
                <span *ngIf="data.car_type" class="car-type">{{data.car_type === 1 ? '小型车':'其他'}}</span>
                <span>{{data.car_id}}</span>
              </div>
            </td>
            <td>
              <div *ngFor='let tag of data.tags;let t=index;'>
                <span>{{tag}}</span><span *ngIf='(t+1)!==data.tags.length'>; </span>
              </div>
            </td>
            <td>
              <div>主：{{data.main_tel||'--'}}</div>
              <div>备：{{data.standby_tel||'--'}}</div>
            </td>
            <td>
              {{data.sale_price  | centPriceChange:'元'}}
            </td>
            <td>
              {{data.min_days||'--'}}<span *ngIf='data.min_days||data.min_days===0'>天</span>
            </td>
            <td class="operation">
              <a [title]="'服务配置'" [routerLink]="['../service-config-edit']">服务配置</a>
              <a [title]="'查看详情'" [routerLink]="['../service-config-detail']">查看详情</a>
              <a [title]="'删除'">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
<app-add-car-parking #addCarParking></app-add-car-parking>
