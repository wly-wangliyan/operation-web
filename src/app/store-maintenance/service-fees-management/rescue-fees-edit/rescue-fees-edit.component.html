<div class="content-header">
  <app-crumb [level1Name]="'服务费配置'" [level1RelativePath]="'../'" [level2Name]="'编辑救援费'"></app-crumb>
</div>
<div class="content-flow">
  <div class='des_card'>
    <form nz-form class="content-layout" #rescueFeesForm="ngForm">
      <div class="card_content">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired [nzNoColon]='true'>救援名称</nz-form-label>
          <nz-form-control>
            搭电/换胎
          </nz-form-control>
        </nz-form-item>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="5">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired [nzNoColon]='true'>尾款原价</nz-form-label>
              <nz-form-control>
                <input class="price-input" nz-input autocomplete="off"
                  [(ngModel)]="searchFeeParams.balance_initial_price" name="balance_initial_price" required
                  appFloatNumber [appMaxNumber]='99999.99' />
                <span class="unit">元</span>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired [nzNoColon]='true'>尾款现价</nz-form-label>
              <nz-form-control>
                <input class="price-input" nz-input autocomplete="off"
                  [(ngModel)]="searchFeeParams.balance_current_price" name="balance_current_price" name="main-title"
                  required appFloatNumber [appMaxNumber]='99999.99' />
                <span class="unit">元</span>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired [nzNoColon]='true'>预付原价</nz-form-label>
              <nz-form-control class="ml_10">
                <input class="price-input" nz-input autocomplete="off"
                  [(ngModel)]="searchFeeParams.prepay_initial_price" name="prepay_initial_price" name="main-title"
                  required appFloatNumber [appMaxNumber]='99999.99' />
                <span class="unit">元</span>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired [nzNoColon]='true'>预付现价</nz-form-label>
              <nz-form-control class="ml_10">
                <input class="price-input" nz-input autocomplete="off"
                  [(ngModel)]="searchFeeParams.prepay_current_price" name="prepay_current_price" name="main-title"
                  required appFloatNumber [appMaxNumber]='99999.99' />
                <span class="unit">元</span>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div style="margin-top: 40px;margin-bottom: 40px">
          <button class="sure-btn" nz-button nzType="primary" [disabled]="!rescueFeesForm.form.valid">保存</button>
          <button class="close-btn" nz-button>取消</button>
        </div>
      </div>
    </form>
  </div>
</div>
