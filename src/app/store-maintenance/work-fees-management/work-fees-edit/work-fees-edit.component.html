<div class="content-header">
  <app-crumb [level1Name]="'工时费管理'" [level1RelativePath]="'../'" [level2Name]="'工时费配置'"></app-crumb>
</div>
<div class="content-flow">
  <div class='des_card'>
    <form nz-form class="content-layout" #workFeesForm="ngForm">
      <div class="card_content">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired [nzNoColon]='true'>工时费名称</nz-form-label>
          <nz-form-control>
            <input class="fee-name" placeholder="输入1-20字名称" nz-input autocomplete="off" name="main-title" required
              maxlength='20' />
            <!-- <div *ngIf="productNameErrors" class="text-danger">
              <span class="input-error">{{productNameErrors}}</span>
            </div> -->
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label [nzNoColon]='true'>所属项目</nz-form-label>
          <nz-form-control>
            <input class="pro-input" nz-input autocomplete="off" name="project" disabled />
            <a class="choose" (click)='onOpenProjectModal()'>选择</a>
          </nz-form-control>
        </nz-form-item>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="5">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired [nzNoColon]='true'>原价</nz-form-label>
              <nz-form-control>
                <input class="price-input" nz-input autocomplete="off" name="main-title" required maxlength='20' />
                <span class="unit">元</span>
                <!-- <div *ngIf="productNameErrors" class="text-danger">
                  <span class="input-error">{{productNameErrors}}</span>
                </div> -->
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired [nzNoColon]='true'>销售单价</nz-form-label>
              <nz-form-control>
                <input class="price-input" nz-input autocomplete="off" name="main-title" required maxlength='20' />
                <span class="unit">元</span>
                <!-- <div *ngIf="productNameErrors" class="text-danger">
                  <span class="input-error">{{productNameErrors}}</span>
                </div> -->
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired [nzNoColon]='true'>结算价</nz-form-label>
              <nz-form-control class="ml_10">
                <input class="price-input" nz-input autocomplete="off" name="main-title" required maxlength='20' />
                <span class="unit">元</span>
                <!-- <div *ngIf="productNameErrors" class="text-danger">
                  <span class="input-error">{{productNameErrors}}</span>
                </div> -->
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div style="margin-top: 40px;margin-bottom: 40px">
          <button class="sure-btn" nz-button nzType="primary" [disabled]="!workFeesForm.form.valid">保存</button>
          <button class="close-btn" nz-button>取消</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- 选择保养项目 -->
<app-choose-project #chooseProject></app-choose-project>
