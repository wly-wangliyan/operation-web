<div class="content-header">
    <app-crumb [level1Name]="'商家管理'" [level2Name]="'汽修店列表'" [level3Name]="'供货配置列表'"  [level2RelativePath]="'../list'"></app-crumb>
    <ul class="header-right">
        <li class="big-bg big-white-btn">
            <a (click)="onShowModal()">批量设置</a>
        </li>
    </ul>
</div>
<div class="content-flow">
    <div class="search-container">
        <form class="search-form">
            <div class="form-group">
                <span>所属项目：</span>
                <select class="form-control" [(ngModel)]="searchParams.vehicle_brand_id" (change)="onChangeBrand($event)"
                        name="vehicle_brand_id">
                    <option value="">全部</option>
                    <option value="">空</option>
                    <option value="">门店自供</option>
                    <option value="">第三方供应商</option>
                </select>
            </div>
            <div class="form-group">
                <span>配件名称：</span>
                <input class="form-control" placeholder="请输入配件名称" autocomplete="off" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')"
                       name="vehicle_year_model" [(ngModel)]="searchParams.vehicle_year_model"/>
            </div>
            <div class="form-group">
                <span>供货方式：</span>
                <select class="form-control" [(ngModel)]="searchParams.vehicle_brand_id" (change)="onChangeBrand($event)"
                        name="vehicle_brand_id">
                    <option value="">全部</option>
                    <option value="1">空</option>
                    <option value="2">门店自供</option>
                    <option value="3">第三方供应商</option>
                </select>
            </div>
            <div class="form-group">
                <span>供应商：</span>
                <select class="form-control" [(ngModel)]="searchParams.vehicle_brand_id" (change)="onChangeBrand($event)"
                        name="vehicle_brand_id">
                    <option value="">全部</option>
                    <option value="1">营业中</option>
                    <option value="2">停业休息</option>
                </select>
            </div>
            <div class="form-group">
                <span>供应仓库：</span>
                <select class="form-control" [(ngModel)]="searchParams.vehicle_brand_id" (change)="onChangeBrand($event)"
                        name="vehicle_brand_id">
                    <option value="">全部</option>
                    <option value="1">营业中</option>
                    <option value="2">停业休息</option>
                </select>
                <div class="search-btn-group">
                    <button nz-button nzType="primary" (click)="onSearchBtnClick()">查询
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="table-container">
        <div class="zmy-table">
            <nz-table [nzData]="brokerageList" [nzShowPagination]="true" [nzNoResult]="noResultText" [nzPageSize]="'15'"
                      (nzPageIndexChange)="onNZPageIndexChange($event)" [(nzPageIndex)]="pageIndex" #basicTable>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>产品信息</th>
                    <th>所属项目</th>
                    <th>配件所属品牌</th>
                    <th>供货方式</th>
                    <th>供应商</th>
                    <th>供应仓库</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of basicTable.data; let i=index">
                    <td>{{i+(pageIndex-1)*15+1}}</td>
                    <td [title]="data.broker_company_name">{{data.broker_company_name|zMaxLength:40}}</td>
                    <td>{{data.account}}</td>
                    <td>{{data.telephone}}</td>
                    <td [title]="data.address">{{data.address|zMaxLength:20}}</td>
                    <td>
                        {{data.ic_company_name?(data.ic_company_name|zMaxLength:4):'--'}}
                    </td>
                    <td>
                        <nz-switch [ngModel]="!data.discontinue_use" nzCheckedChildren="On" style="height: 10px"
                                   nzUnCheckedChildren="Off" (ngModelChange)="onSwitchChange(data.broker_company_id,$event)"></nz-switch>
                    </td>
                    <td class="operation">
                        <a [title]="'设置'" (click)="onShowModal()">设置</a>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
