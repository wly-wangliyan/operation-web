<div class="content-header">
    <app-crumb [level1Name]="'商家管理'" [level2Name]="'汽修店列表'"></app-crumb>
</div>
<div class="content-flow">
    <div class="search-container">
        <form class="search-form">
            <div class="form-group">
                <span>状态：</span>
                <select class="form-control" [(ngModel)]="searchParams.vehicle_brand_id"
                        name="vehicle_brand_id">
                    <option value="">全部</option>
                    <option value="">营业中</option>
                    <option value="">停业休息</option>
                </select>
            </div>
            <div class="form-group">
                <span>汽修店名称：</span>
                <input class="form-control" placeholder="请输入汽修店名称" autocomplete="off" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')"
                       name="vehicle_year_model" [(ngModel)]="searchParams.vehicle_year_model"/>
                <div class="search-btn-group">
                    <button nz-button nzType="primary" (click)="onSearchBtnClick()">查询
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="table-container">
        <div class="zmy-table">
            <nz-table [nzData]="brokerageList" [nzShowPagination]="true" [nzNoResult]="noResultText" [nzPageSize]="'15'"
                      (nzPageIndexChange)="onNZPageIndexChange($event)" [(nzPageIndex)]="pageIndex" #basicTable>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>汽修店名称</th>
                    <th>所属企业</th>
                    <th>类型</th>
                    <th>客服电话</th>
                    <th>营业时间</th>
                    <th>营业状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of basicTable.data; let i=index">
                    <td>{{i+(pageIndex-1)*15+1}}</td>
                    <td [title]="data.broker_company_name">{{data.broker_company_name|zMaxLength:40}}</td>
                    <td>{{data.account}}</td>
                    <td>{{data.telephone}}</td>
                    <td [title]="data.address">{{data.address|zMaxLength:20}}</td>
                    <td>
                        {{data.ic_company_name?(data.ic_company_name|zMaxLength:4):'--'}}
                    </td>
                    <td>
                        <nz-switch [ngModel]="!data.discontinue_use" nzCheckedChildren="On" style="height: 10px"
                                   nzUnCheckedChildren="Off" (ngModelChange)="onSwitchChange(data.broker_company_id,$event)"></nz-switch>
                    </td>
                    <td class="operation">
                        <a [title]="'编辑资料'" [routerLink]="'../edit'">编辑资料</a>
                       <!-- <a [title]="'供货配置'" [routerLink]="'../supply-config-list'">供货配置</a>-->
                        <a [title]="'救援服务配置'" (click)="onHelpServiceClick()">救援服务配置</a>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>

<!--救援服务配置-->
<div class="modal fade" data-backdrop="false" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" #helpServicePromptDiv>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">救援服务配置</span>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="onClose()">&times;
                </button>
            </div>
            <form (keydown)="onKeydownEvent($event)" class="form-horizontal" #editForm="ngForm">
                <div style="margin-bottom: 10px">支持服务：</div>
                <label nz-checkbox>搭电</label>
                <div class="service-space">
                    <div class="row">
                        <label class="control-label">服务时间</label>
                        <div class="control-input">
                            <app-date-clock style="float:left;" [has24]="false" [(hour)]="time" [(minute)]="time"></app-date-clock>
                            <span style="float:left;margin: 5px 8px"> 至 </span>
                            <app-date-clock [has24]="true" [(hour)]="time" [(minute)]="time"></app-date-clock>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label">救援范围</label>
                        <div class="control-input service-input">
                            <input nz-input class="form-control" name="t" required maxlength="5"
                                   [(ngModel)]="time">
                            <label>KM</label>
                            <span>范围内</span>
                        </div>
                    </div>
                </div>
                <label nz-checkbox>换胎</label>
                <div class="service-space">
                    <div class="row">
                        <label class="control-label">服务时间</label>
                        <div class="control-input">
                            <app-date-clock style="float:left;" [has24]="false" [(hour)]="time" [(minute)]="time"></app-date-clock>
                            <span style="float:left;margin: 5px 8px"> 至 </span>
                            <app-date-clock [has24]="true" [(hour)]="time" [(minute)]="time"></app-date-clock>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label">救援范围</label>
                        <div class="control-input service-input">
                            <input nz-input class="form-control" name="t" required maxlength="5"
                                   [(ngModel)]="time">
                            <label>KM</label>
                            <span>范围内</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="close-btn" nz-button (click)="onClose()">取消</button>
                    <button class="sure-btn" nz-button nzType="primary" [disabled]="!editForm.form.valid"
                            (appZDebounceClick)="onEditFormSubmit()">
                        确定
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
