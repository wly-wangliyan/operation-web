<div class="content-header">
  <app-crumb [level1Name]="'保养手册'" [level2Name]=""></app-crumb>
  <ul class="header-right">
    <li class="big-bg big-white-btn">
      <a (click)="onImportProject()">导入</a>
    </li>
    <li class="big-bg">
      <a (click)="onDownloadMould()">下载模板</a>
    </li>
  </ul>
</div>
<div class="content-flow">
  <div class="table-container">
    <div class="zmy-table">
      <nz-table [nzData]="manualList" [nzShowPagination]="true" [nzNoResult]="noResultText" [nzPageSize]="'15'"
        (nzPageIndexChange)="onNZPageIndexChange($event)" [(nzPageIndex)]="pageIndex" #manualTable>
        <thead>
          <tr>
            <th>序号</th>
            <th>品牌</th>
            <th>厂商</th>
            <th>车系</th>
            <th>年款和车型</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let manual of manualTable.data; let i=index">
            <td>{{i+(pageIndex-1)*15+1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td><a></a></td>
            <td class="operation">
              <a [title]="'查看'">查看</a>
              <a [title]="'编辑'" (click)="onEditBtnClick(manual)">编辑</a>
              <a [title]="'删除'" (click)="onDeleteProgect(manual)">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
