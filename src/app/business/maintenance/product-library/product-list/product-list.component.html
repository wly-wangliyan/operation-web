<div class="content-header">
  <app-crumb [level1Name]="'产品库'"></app-crumb>
  <ul class="header-right">
    <li class="big-bg">
      <a (click)="onShowModal()" data-toggle="modal" data-target="#editProjectModal">新建</a>
    </li>
  </ul>
</div>

<div class="content-flow">
  <div class="table-container">
    <div class="zmy-table">
      <nz-table [nzData]="productList" [nzShowPagination]="true" [nzNoResult]="noResultText" [nzPageSize]="'15'"
        (nzPageIndexChange)="onNZPageIndexChange($event)" [(nzPageIndex)]="pageIndex" #productTable>
        <thead>
          <tr>
            <th>序号</th>
            <th>名称</th>
            <th>所属类别</th>
            <th>项目名称</th>
            <th>项目类型</th>
            <th>零件编号</th>
            <th>是否原厂</th>
            <th>品牌</th>
            <th>原价</th>
            <th>销售单价</th>
            <th>销量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let manual of productTable.data; let i=index">
            <td>{{i+(pageIndex-1)*15+1}}</td>
            <td><a></a></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="operation">
              <a [title]="'查看'">查看</a>
              <a [title]="'编辑'" (click)="onEditBtnClick(manual)">编辑</a>
              <a [title]="'删除'" (click)="onDeleteProgect(manual)">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
