<div class="content-header">
    <app-crumb [level1Name]="'美行停车'" [level2Name]="'版本管理'" [level2RelativePath]="'../'"  [level3Name]="'版本管理' + application_name"></app-crumb>
    <ul class="header-right">
        <li class="big-bg">
            <a (click)="onShowModal()">新建</a>
        </li>
    </ul>
</div>
<div class="content-flow">
    <div class="table-container">
        <div class="zmy-table">
            <nz-table [nzData]="versionList"
                      [nzShowPagination]="true"
                      [nzNoResult]="noResultText"
                      [nzPageSize]="'15'"
                      (nzPageIndexChange)="onNZPageIndexChange($event)"
                      [(nzPageIndex)]="pageIndex"
                      #basicTable>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>版本号</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of basicTable.data; let i=index">
                    <td>{{i+(pageIndex-1)*15+1}}</td>
                    <td [title]="data.version">{{data.version|zMaxLength:40}}</td>
                    <td>{{data.status}}</td>
                    <td>{{data.created_time*1000| date:"y-MM-dd HH:mm"}}</td>
                    <td class="operation">
                        <a *ngIf="data.is_display" [title]="'上线'" (click)="onVersionDisplayBtnClick(data, false)">上线</a>
                        <a *ngIf="!data.is_display" [title]="'下线'" (click)="onVersionDisplayBtnClick(data, true)">下线</a>
                        <a [title]="'删除'" (click)="onDeleteBtnClick(data)">删除</a>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
<app-version-add></app-version-add>
