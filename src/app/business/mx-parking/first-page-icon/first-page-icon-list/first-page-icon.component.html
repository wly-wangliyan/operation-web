<div class="content-header">
    <app-crumb [level1Name]="'美行停车'" [level2Name]="'App首页图标配置'"></app-crumb>
    <ul class="header-right">
        <li class="big-bg">
            <a (click)="onShowModal(null)">新建</a>
        </li>
    </ul>
</div>
<div class="content-flow">
    <div class="tab-bar">
        <ul *ngFor="let item of appList">
            <li [class.active]="application_id===item.application_id" (click)="onCheckStatusClicked(item.application_id)">{{item.application_name}}</li>
        </ul>
    </div>
    <div class="table-container">
        <div class="zmy-table">
            <nz-table [nzData]="iconList"
                      [nzShowPagination]="true"
                      [nzNoResult]="noResultText"
                      [nzPageSize]="'15'"
                      (nzPageIndexChange)="onNZPageIndexChange($event)"
                      [(nzPageIndex)]="pageIndex">
                <thead>
                <tr>
                    <th>显示顺序</th>
                    <th>图片</th>
                    <th>标题</th>
                    <th>操作系统</th>
                    <th>对应版本号</th>
                    <th>落地页</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody cdkDropList (cdkDropListDropped)="drop($event)">
                <tr *ngFor="let data of iconList; let i=index" cdkDrag>
                    <td>{{i+(pageIndex-1)*15+1}}</td>
                    <td>
                        <img [src]="data.icon" style="height: 20px;width: 20px">
                    </td>
                    <td [title]="data.title">{{data.title|zMaxLength:40}}</td>
                    <td>{{data.system==1?'IOS':data.system==2?'Android':'--'}}</td>
                    <td>{{data.version}}</td>
                    <td>{{data.belong_to==1?'原生':data.belong_to==2?'H5':'--'}}：{{data.corner}}</td>
                    <td>{{data.menu_describe}}</td>
                    <td class="operation">
                        <a *ngIf="!data.is_display" [title]="'隐藏'" (click)="onHideBtnClick(data, true)">隐藏</a>
                        <a *ngIf="data.is_display" [title]="'开启'" (click)="onHideBtnClick(data, false)">开启</a>
                        <a [title]="'编辑'" (click)="onShowModal(data.menu_id)">编辑</a>
                        <a [title]="'删除'" (click)="onDeleteBtnClick(data)">删除</a>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
<app-first-page-icon-edit></app-first-page-icon-edit>
