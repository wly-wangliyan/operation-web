<div class="content-header">
  <app-crumb [level1Name]="'产品管理'" [level2Name]="'标签管理'"></app-crumb>
  <ul class="header-right">
    <li class="big-bg" (click)='onEditLabel("","",0)'>
      <a>新建</a>
    </li>
  </ul>
</div>
<div class="content-flow label-table">
  <div class="zmy-table">
    <nz-table [nzData]="labelList" [nzShowPagination]="true" [nzNoResult]="noResultText" [nzPageSize]="'15'"
      (nzPageIndexChange)="onNZPageIndexChange($event)" [(nzPageIndex)]="pageIndex" #labelTable>
      <thead>
        <tr>
          <th>序号</th>
          <th>ID</th>
          <th>名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of labelTable.data;let i =index">
          <td>{{i+1}}</td>
          <td>{{data.tag_id}}</td>
          <td>{{data.name}}</td>
          <td class="operation">
            <a [title]="'编辑'" (click)='onEditLabel(data.tag_id,data.name,0)'>编辑</a>
            <a [title]="'删除'" (click)='onDelLabel(data.tag_id)'>删除</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<app-label-edit #labelEdit></app-label-edit>
