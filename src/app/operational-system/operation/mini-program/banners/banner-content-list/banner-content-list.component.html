<div class="content-header">
  <app-crumb [level1Name]="'小程序'" [level2Name]="'展位'" [level3Name]="'展位内容'" [level2RelativePath]="'../'"></app-crumb>
  <ul class="header-right">
    <li>
      <button name="sure_btn" type="button" class="header-btn" nz-button nzType="primary">
        新建
      </button>
    </li>
  </ul>
</div>
<div class="content-flow">
  <div class="table-container">
    <div class="search-container">
      <form class="search-form" autocomplete="off">
        <div class="form-group">
          <span>标题：</span>
          <input class="form-control" placeholder="请输入标题" maxlength="20" name="title"
            [(ngModel)]="searchParams.title" />
        </div>
        <div class="form-group">
          <span>上线时间：</span>
          <nz-date-picker [(ngModel)]="online_start_time" [nzShowToday]=false [nzDisabledDate]="disabledOnlineStartTime"
            name='online_start_time' [nzShowTime]="{'nzFormat':'HH:mm'}" nzFormat="yyyy-MM-dd HH:mm"></nz-date-picker>
          <nz-date-picker [(ngModel)]="online_end_time" [nzShowToday]=false [nzDisabledDate]="disabledOnlineEndTime"
            name='online_end_time' [nzShowTime]="{'nzFormat':'HH:mm'}" nzFormat="yyyy-MM-dd HH:mm"></nz-date-picker>
          <div class="search-btn-group">
            <button nz-button nzType="primary" (click)="onSearchBtnClick()">查询
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="zmy-table">
      <nz-table #bannerContentTable [nzData]="bannerContentList" [nzPageSize]="'15'" [(nzPageIndex)]="pageIndex"
        (nzPageIndexChange)="onNZPageIndexChange($event)" [nzNoResult]="noResultText">
        <thead>
          <tr>
            <th>序号</th>
            <th>图片</th>
            <th>标题</th>
            <th>类型</th>
            <th>上线时间</th>
            <th>点击量</th>
            <th>点击人数</th>
            <th>日均点击量</th>
            <th>启停</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let banner of bannerContentTable.data;let index = index">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
