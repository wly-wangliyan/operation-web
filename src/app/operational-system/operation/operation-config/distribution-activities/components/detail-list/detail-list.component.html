<div class="modal fade" id="detailListModal" data-backdrop="false" data-keyboard="false"
     tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-common">
        <div class="modal-content modal-content-common">
            <div class="modal-header">
                <span class="modal-title">明细</span>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" class="form-horizontal">
                    <div class="form-group">
                        <span>商家名称：</span>
                        <input class="form-control"
                               [(ngModel)]="searchParams.merchant_name" name="merchant_name" placeholder="请输入商户名称"
                               maxlength="20"
                               appIgnoreSpace/>
                        <button nz-button nzType="primary" (click)="nzSearchAssistant.submitSearch(false)">查询
                        </button>
                    </div>
                    <div class="table-container">
                        <nz-table #detailListTable [nzData]="nzSearchAssistant.nzData"
                                  [nzPageSize]="nzSearchAssistant.pageSize"
                                  [(nzPageIndex)]="nzSearchAssistant.currentPage"
                                  (nzPageIndexChange)="nzSearchAssistant.pageSelected($event)"
                                  [nzNoResult]="nzSearchAssistant.nzNoResultText">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>商家名称</th>
                                <th>商家ID</th>
                                <th>浏览人数</th>
                                <th>浏览量</th>
                                <th>下单人数</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of detailListTable.data; let i=index">
                                <td>{{(nzSearchAssistant.currentPage - 1) * nzSearchAssistant.pageSize + i + 1}}</td>
                                <td [title]="data.merchant_name">{{data.merchant_name|zMaxLength:10}}</td>
                                <td [title]="data.merchant_id">
                                    <span [appTxtCopy]="data.merchant_id">
                                        {{data.merchant_id|zMaxLength:10}}
                                    </span>
                                </td>
                                <td>{{data.user_view}}</td>
                                <td>{{data.page_view}}</td>
                                <td>{{data.order_number}}</td>
                            </tr>
                            </tbody>
                        </nz-table>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
