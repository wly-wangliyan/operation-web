<!--选择所属项目-->
<div class="modal fade" id="selectMultiBrandFirmModal" data-backdrop="false" data-keyboard="false" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" #projectPromptDiv>
    <div class="modal-dialog modal-dialog-common" role="document">
        <div class="modal-content modal-content-common">
            <div>
                <div class="content-title">设置推荐车系{{defaultCheckedKeys[0]}}</div>
                <div *ngIf="loading" style="text-align: center;line-height: 249px;">
                    <nz-spin nzSimple></nz-spin>
                </div>
                <div class="content-box" *ngIf="!loading">
                    <div class="content-tree">
                        <div class="content-list">
                            <div class="leter-list">
                                <ul class="tree_ul">
                                    <li *ngFor="let leter of letter_list">
                                        <nz-anchor [nzAffix]="false" [nzTarget]="anchorContainer">
                                            <nz-link nzHref="#{{ leter }}" nzTitle="{{ leter }}"></nz-link>
                                        </nz-anchor>
                                    </li>
                                </ul>
                            </div>
                            <div class="tree-box" #anchorContainer>
                                <ul #anchorContainer>
                                    <li *ngFor="let leter of letter_list">
                                        <div *ngIf="mapOfBrand[leter] && mapOfBrand[leter].length > 0">
                                            <p id="{{ leter }}" class="leter-title">{{ leter }}</p>
                                            <nz-tree *ngIf="mapOfBrand[leter].length !== 0" nzCheckable
                                                     [nzCheckedKeys]="defaultCheckedKeys"
                                                     [nzExpandedKeys]="defaultExpandedKeys" [nzData]="mapOfBrand[leter]"
                                                     (nzExpandChange)="onNzExpand($event)"
                                                     (nzCheckBoxChange)="onNzCheck($event)">
                                            </nz-tree>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="sure-btn" nz-button nzType="primary" (appZDebounceClick)="onSelectCarSeries()">
                    确定
                </button>
                <button class="close-btn" nz-button data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
